<!DOCTYPE html>
<html>
<head>
    <title>Home</title>

    <link rel="icon" href="images/customer.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.do" class="navbar-brand"><strong id="usernameTitle">Home</strong></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="update-employee.do"><strong>Update Information</strong></a></li>
                <li class="nav-item"><a href="submit-reimbursement.do"><strong>Submit Reimbursement</strong></a></li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>
            </div>
        </div>
    </nav>
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Information</h3>
            </div>
            <table id="informationTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Userame</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Reimbursements</h3>
            </div>
            <table id="reimbursementTable" class="table">
                <thead>
                    <tr>
                        <th>Requester</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Approver</th>
                        <th>Requested</th>
                        <th>Resolved</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
